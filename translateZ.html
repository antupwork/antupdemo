<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		div{ width: 200px;height: 300px; background: #578;margin: 100px auto;position: relative; -webkit-transform:rotateX(45deg) rotateY(-45deg);-webkit-transform-style:preserve-3d; }
		div span{ width: 100%;height: 100%;background: #098; position: absolute;left: 0;top: 0;-webkit-transition:1s all ease; }
		div:active span{-webkit-transform:translateZ(100px);}
	</style>
</head>
<body>
	<div><span></span></div>
</body>
</html>
