<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		div{ float: left; margin:20px;width: 200px;height: 200px; background: #989; }
		.box1{border-radius: 50%;}
		.box2{border-radius:50px 100px;}
		.box3{border-radius: 10px 80px 10px;}
		.box4{border-radius: 30px 60px 120px 100px;}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>	
	<div class="box4"></div>
</body>
</html>
