<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>翻转</title>
	<style>
		*{margin-top: 0;padding: 0;}
		div{ width: 700px;height: 400px;position: absolute;left: 50%;top: 50%;margin-left: -350px;margin-top: -200px;background-size:contain; background: url(images/2.jpg) no-repeat; -webkit-transform-style:preserve-3d;}
		div span{ width: 100%;height: 100%;background: url(images/1.jpg) no-repeat;position: absolute;-webkit-transform:rotateY(0deg);-webkit-transform-origin: center; }
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var oDiv=document.querySelector('div');
			var C=6;
			var L=10;
			for(var i=0;i<C;i++){
				for(var j=0;j<L;j++){
					var oS=document.createElement('span');
					oS.style.width=oDiv.offsetWidth/L+'px';
					oS.style.height=oDiv.offsetHeight/C+'px';
					oDiv.appendChild(oS);
					oS.style.left=j*oS.offsetWidth+'px';
					oS.style.top=i*oS.offsetHeight+'px';
					oS.style.backgroundPosition='-'+j*oS.offsetWidth+'px -'+i*oS.offsetHeight+'px';
				}
			}
			oDiv.onclick=function(){
				var aS=document.querySelectorAll('div span');
				for(var i=0;i<aS.length;i++){
					aS[i].style.WebkitTransition='1s all ease';
						
				
						aS[i].style.WebkitTransform='rotateX(-160deg) rotateY(160deg)';						
				}
			};
		},false);
	</script>
</head>
<body>
	<div></div>
</body>
</html>
